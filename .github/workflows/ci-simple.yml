name: Simple CI (GHCR)

on:
  push:
    branches:
    - main
    - v*-branch
    tags:
    - v*
  pull_request:
    branches:
    - main
    - v*-branch
  workflow_dispatch:

permissions:
  packages: write

concurrency:
  group: ${{ github.ref }}-simple
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: smartbox-assistive-technology
  # Zephyr SDK toolchains to install (space-separated list or "all")
  ZSDK_TOOLCHAINS: arm-zephyr-eabi aarch64-zephyr-elf x86_64-zephyr-elf

jobs:
  build-base:
    name: Build Base Image
    runs-on: ubuntu-latest-m
    outputs:
      base-tag: ${{ steps.meta.outputs.tags }}
      base-version: ${{ steps.meta.outputs.version }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GitHub Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/ci-base
        tags: |
          type=ref,event=branch
          type=ref,event=tag
          type=ref,event=pr
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push base image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.base
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  build-ci:
    name: Build CI Image
    runs-on: ubuntu-latest-m
    needs: build-base
    outputs:
      ci-tag: ${{ steps.meta.outputs.tags }}
      ci-version: ${{ steps.meta.outputs.version }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GitHub Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/ci
        tags: |
          type=ref,event=branch
          type=ref,event=tag
          type=ref,event=pr
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push CI image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.ci
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          BASE_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/ci-base:${{ needs.build-base.outputs.base-version }}
          ZSDK_TOOLCHAINS=${{ env.ZSDK_TOOLCHAINS }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  build-developer:
    name: Build Developer Image
    runs-on: ubuntu-latest-m
    needs: build-ci

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GitHub Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/zephyr-build
        tags: |
          type=ref,event=branch
          type=ref,event=tag
          type=ref,event=pr
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push developer image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.devel
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          BASE_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/ci:${{ needs.build-ci.outputs.ci-version }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
